# Configuration for AI-based Cloud Monitoring System

# CPU usage threshold in percentage (0-100)
# Alert triggers when usage exceeds this value
cpu_threshold: 80

# Memory usage threshold in percentage (0-100)
# Alert triggers when usage exceeds this value
memory_threshold: 85

# Disk usage threshold in percentage (0-100)
# Alert triggers when usage exceeds this value
disk_threshold: 90

# Time interval between monitoring checks in seconds
# Default: 60 seconds
monitoring_interval: 60